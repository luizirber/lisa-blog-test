{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}

<nav>
    <a href="/">Home</a>
</nav>

<main>
    <h1>{{ article.title }}</h1>

    <time class="single" datetime="{{ article.date.isoformat() }}">{{ article.date.strftime("%d %b %Y") }}</time>

    {{ article.content }}

    <div class="taglist">{% include 'taglist.html' %}</div>
</main>
{% endblock %}
